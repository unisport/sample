{% extends "base.html" %}

{% block content %}
    <div id="content">
        <h1>{% if form.instance.pk %}Change{% else %}Add{% endif %} Product</h1>

        <form action="{% if form.instance.pk %}{% url 'change_product' form.instance.pk %}{% endif %}" method="post">
            {% csrf_token %}
            <fieldset class="module aligned ">
                {% for field in form %}
                    <div class="form-row field-name">
                        {{ field.label_tag }}{{ field }}{{ field.errors }}
                    </div>
                {% endfor %}
            </fieldset>
            <input type="submit" value="Save" name="_save" />
        </form>
    </div>
{% endblock %}
