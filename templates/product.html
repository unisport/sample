{% extends 'base.html' %}

{% block content %}
    <div class="col-lg-12">
        <h4>{{ object.name }}</h4>
        <a href="{{ object.url }}">view on site</a>
        <img src="{{ object.img_url }}">
        <p>{{ object.price }} {{ object.currency }}</p>
        <p>Sizes: {{ object.sizes }}</p>
    </div>
{% endblock %}
