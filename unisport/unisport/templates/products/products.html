{% extends 'base.html' %}

{% block title %} Unisport products {% endblock %}

{% block content %}
<h1>Products</h1>
{% for item in items %}
<div class="post">
  <h2>{{item.id}} : {{item.name}}</h2>
  <a href="{{item.url}}"><img src="{{item.img_url}}"/></a>
  <p>
    {{item.price}}
  </p>
</div>
{% endfor %}
{% endblock %}
