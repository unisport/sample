{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Project Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'main/components/bootstrap/3.0.3/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'main/components/jquery/2.0.3/js/jquery-2.0.3.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'main/components/bootstrap/3.0.3/js/bootstrap.min.js' %}"></script>

    <script type="text/javascript">
        UniSample = window.UniSample || {};
        UniSample.formats = UniSample.formats || {};
        UniSample.formats.jsDateFormat = '{{ JS_DATE_FORMAT }}';
        UniSample.formats.jsDateTimeFormat = '{{ JS_DATETIME_FORMAT }}';
    </script>

    {% block static %}
    {% endblock %}
</head>
<body>

    {% include 'main/layout/header.html' %}

    <div class="container">
        {% block content %}
        {% endblock %}

        {% include 'main/layout/footer.html' %}
    </div>

</body>
</html>
